<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Toko Jersey Online</title>
    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha384-xzjwRjRVp8fF5vX6r+ySG4A6wNAeD/O5I5n7j7ZDOxZtIiOjB0qJXY9P2ZLHITLl" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #bffbbf, hsl(0, 0%, 100%));
        }

        header {
            background: linear-gradient(to right, #3498db, #333);
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background: linear-gradient(to right, #878585, #28a2d6);
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .whatsapp_float {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #25D366;
            color: #fff;
            padding: 1px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .whatsapp_float img {
            width: 60px;
            height: 40px;
            border-radius: 10%;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            position: relative;
            padding: 20px;
            text-align: center;
        }

        .cart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cart-item {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item img {
            max-width: 100px;
            border-radius: 8px;
        }

        .cart-item-details {
            flex: 1;
            margin-left: 10px;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
        }

        .cart-item-actions button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-item-actions button:hover {
            background-color: #c82333;
        }

        .total-container {
            margin-top: 20px;
            text-align: center;
        }

        footer {
            background: linear-gradient(to right, #333, #3498db);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Konten HTML Anda di sini -->
    <header>
        <h1>Toko Jersey Online</h1>
    </header>

    <nav>
        <a href="index.html">Beranda</a>
        <a href="katalog.html">Katalog</a>
        <a href="keranjang.html">
            <i class="fas fa-shopping-cart cart-icon"></i>
            Keranjang Belanja
            <span id="cart-items">0</span>
        </a>
        <a href="hubungi-kami.html">Hubungi Kami</a>
    </nav>

    <section>
        <h2>Keranjang Belanja</h2>
        <div class="cart-container">
            <!-- Contoh item di keranjang -->
            <div class="cart-item">
                <img src="IMG_20150121_212653.png" alt="Jersey 1">
                <div class="cart-item-details">
                    <h3>Jersey Home 2023</h3>
                    <p>Deskripsi singkat tentang jersey ini. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <p>Harga: $50.00</p>
                </div>
                <div class="cart-item-actions">
                    <button onclick="removeItem()">Hapus</button>
                </div>
            </div>

            <!-- Tambahkan item-item lainnya sesuai kebutuhan -->

            <!-- Total belanja -->
            <div class="total-container">
                <h3>Total Belanja: $50.00</h3>
                <button onclick="checkout()">Checkout</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Toko Jersey Online. All rights reserved.</p>
    </footer>

    <script>
        // Contoh JavaScript untuk mengupdate jumlah item di keranjang (Anda perlu logika yang sesuai dengan sistem Anda)
        document.getElementById('cart-items').innerText = '1'; // Gantilah dengan logika sesuai dengan sistem Anda

        // Contoh fungsi untuk menghapus item dari keranjang
        function removeItem() {
            alert('Item dihapus dari keranjang');
            // Tambahkan logika untuk menghapus item dari keranjang di sini
        }

        // Contoh fungsi untuk proses checkout
        function checkout() {
            alert('Proses checkout');
            // Tambahkan logika untuk proses checkout di sini
        }
    </script>
</body>

</html>
